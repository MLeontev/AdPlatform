name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Copy files to project directory
        run: |
          rm -rf /root/AdPlatform/*
          cp -r . /root/AdPlatform/

      - name: Restart docker containers
        run: |
          cd /root/AdPlatform
          docker compose down --remove-orphans
          docker compose up -d --build
